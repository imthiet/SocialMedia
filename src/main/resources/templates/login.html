<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}"/>

    <style>
        /* Full-height container for centering */
        .full-height {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body id="homeBody">
<div class="container-fluid full-height">
    <form th:action="@{/login}" method="POST" th:object="${user}"
          class="form-container" style="max-width: 400px; margin: 0 auto;">

        <!-- Welcome Title inside the form -->
        <div id = "welcome" class="mb-2 text-center Title">
            Welcome to Now Feed
        </div>

        <!-- Error message inside the form -->
        <div th:if="${error}" class="alert alert-danger text-center">
            [[${error}]]
        </div>

<!--        <div class="mb-3">-->
<!--            <label class="form-label">User</label>-->
<!--            <input type="email" th:field="*{email}" class="form-control" required minlength="8"/>-->
<!--        </div>-->
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" required minlength="8"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" required minlength="6"/>
        </div>

        <button type="submit" class="login_btn">Login</button>

        <div class="mt-3 text-center">
            <h5>Don't have an account? <a th:href="@{/users/new}" class="btn btn-link">Sign Up</a></h5>
        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "/users/login";
    }
</script>
</body>

            <a href="#" class="text-muted">Privacy Policy</a> |
            <a href="#" class="text-muted">Terms of Service</a>
        </div>
    </div>
</footer>
</html>
