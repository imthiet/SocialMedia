<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel = "stylesheet" type = "text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class = "container-fluid text-center">
    <div> <h2 >[[${pageTitle}]]</h2> </div>
    <div th:if = "${error}" class="alert alert-danger text-center">
        [[${error}]]
    </div>
    <form th:action="@{/users/save_update}" method = "POST" th:object="${user}"
        style = "max-width: 300px;margin: 0 auto;">
        <input type = "hidden" th:field="*{id}"/>
        <div class = "border border-secondary rounded p-3">
            <div class="mb-3">
                <label  class="form-label">Email address</label>
                <input type ="email" th:field="*{email}" class = "form-control" required minlength="8"/>
                <div  class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label  class="form-label">Username</label>
                <input type ="text" th:field="*{username}" class = "form-control" required minlength="5"/>

            </div>
            <div class="mb-3 ">
                <label  class="form-label">Password</label>
                <input type ="password" th:field="*{password}" class = "form-control" required minlength="6"/>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-warning m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </form>
</div>
    <script type ="text/javascript">
        function cancelForm()
        {
            window.location= "[[@{/users}]]";
        }
    </script>
</body>
</html>
