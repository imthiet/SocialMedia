<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Search</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/head_cus.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/search.css}"/>

</head>

<body>

<!-- Sử dụng fragment header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="search-container" align="center">
    <h2>Search Users</h2>

    <!-- Search form -->
    <form th:action="@{/search}" method="get">
        <input type="text" name="keyword" id="keyword" th:value="${keyword}" size="30" placeholder="Enter username or email" required />
        <input type="submit" value="Search" class="btn btn-primary" />
    </form>

    <br />

    <!-- Table for displaying search results -->
    <div class="search-results">

        <div th:each="user : ${listUser}" class="post-card">
            <p th:text="${user.username}">Post Content</p>
            <div class="post-meta">
                <span th:text="${user.email}">User Name</span>

            </div>
        </div>
    </div>
</div>

</body>
</html>
