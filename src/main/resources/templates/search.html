<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Search</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/head_cus.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/search.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <style>
    /* Thay đổi chiều rộng của thanh tìm kiếm */
    #keyword {
      width: 50%; /* Giảm chiều rộng còn 50% */
    }

    /* Thêm viền cho phần tìm kiếm kết quả */
    .search-results {
      border: 3px bold #00285A; /* Màu giống nút */

      border-radius: 12px; /* Bo tròn các góc */
      padding: 15px; /* Khoảng cách bên trong */
      margin-top: 20px; /* Khoảng cách phía trên */
    }

    .post-card {
      margin-bottom: 18px; /* Khoảng cách giữa các kết quả */
      display: flex; /* Sử dụng flexbox */
      justify-content: space-between; /* Căn giữa nội dung */
      align-items: center; /* Căn giữa theo chiều dọc */
    }

    .post-card button { /* Kiểu cho button */
      background: #00285A; /* Màu nền */
      color: white; /* Màu chữ */
      border: none; /* Bỏ viền */
      border-radius: 12px; /* Bo tròn góc */
      padding: 5px 10px; /* Khoảng cách bên trong */
      cursor: pointer; /* Con trỏ chuột khi di chuột qua */
    }

    .post-card button:hover { /* Hiệu ứng hover */
      background: #b289e1; /* Màu nền khi hover */
    }
  </style>
</head>

<body>

<!-- Sử dụng fragment header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="search-container" align="center">

  <!-- Search form -->
  <form th:action="@{/search}" method="get" class="mb-4">
    <input type="text" name="keyword" id="keyword" th:value="${keyword}" placeholder="Enter username or email" required class="form-control" style="border-radius: 12px; border: 2px solid #00285A;"/>

    <input type="submit" value="Search" class="btn btn-primary mt-2" style="border-radius: 12px; background: #00285A"/>
  </form>

  <br />

  <!-- Table for displaying search results -->
  <div class="search-results">
    <div th:each="user : ${listUser}" class="post-card">
      <div>
        <p th:text="${user.username}">Post Content</p>
        <div class="post-meta">
          <span th:text="${user.email}">User Email</span>
        </div>
      </div>
      <button th:action="@{/add_friend}" type="button" class="btn-icon">Add Friend</button> <!-- Thay thế icon bằng button -->
    </div>
  </div>
</div>

</body>
</html>
