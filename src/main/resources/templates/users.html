<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript">
        function confirmDelete(userId) {
            var result = confirm("Are you sure you want to delete this user?");
            if (result) {
                window.location.href = "/users/delete/" + userId;
            }
        }
    </script>
</head>
<body>

<div class="text-center">
    <h1>Manage your users!</h1>
</div>
<div class="text-center mb-3">
    <a class="btn btn-success" th:href="@{/users/new}">Add New User >></a>
</div>
<div th:if="${messages}" class="alert alert-success text-center">
    <span th:text="${messages}"></span>
</div>
<div>
    <table class="table table-bordered">
        <thead class="card-header">
        <tr>
            <th>ID</th>
            <th>UserName</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${listUser}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">JohnDoe</td>
            <td th:text="${user.email}">john@example.com</td>
            <td>
                <a class="btn btn-warning" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger" href="#" th:onclick="'confirmDelete(' + ${user.id} + ');'">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
